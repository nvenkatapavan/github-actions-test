name: Shell Commands

on: [push, pull_request]

env:
  ACTIONS_RUNNER_DEBUG: true
jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello world"
      - name: multiline script
        run: |
          ls -ltra
          pwd
          node -v
          npm -v